<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo" />
        </a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="img2/profile.png" alt="profile" />
            </div>
            <div class="name">
                <h1>Rakesh Saini</h1>
                <img src="img/verify.png" alt="verify" />
            </div>
            <span>@rakeshsaini.123</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box1 for posts -->
            <div class="box">
                <h3>23</h3>
                <span>Posts</span>
            </div>
            <!-- Box2 for Followers -->
            <div class="box">
                <h3>15.5k</h3>
                <span>Followers</span>
            </div>
            <!-- Box3 for Following -->
            <div class="box">
                <h3>33</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <!-- <a href="#">
                <span class="icon">
                    <i class=""></i>
                </span>
                Feed
            </a> -->
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
        <!-- Main Home -->
        <div class="main-home">
            <div class="header">
                <!-- search -->
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" name="" id="" placeholder="Search">
                </div>
                <div class="header-content">
                    <i class="ri-notification-4-line"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <!-- Button  -->
                    <a href="#" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">
                            Add Photos
                        </div>
                    </a>
                </div>
            </div>
            <div class="stories-title">
                <h1>Storie</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-fill"></i>
                    <div class="text">
                        Watch all
                    </div>
                </a>
            </div>
            <div class="stories">
                <!-- Stories1  -->
                <div class="stories-img color">
                    <img src="img2/profile.png" alt="profile">
                   <div class="add">+</div> 
                </div>
                <!-- Stories2  -->
                <div class="stories-img ">
                    <img src="img2/profile2.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories3  -->
                <div class="stories-img ">
                    <img src="img2/profile3.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories4 -->
                <div class="stories-img ">
                    <img src="img2/profile4.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories5  -->
                <div class="stories-img ">
                    <img src="img2/profile5.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories6  -->
                <div class="stories-img ">
                    <img src="img2/profile6.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories7  -->
                <div class="stories-img ">
                    <img src="img2/profile7.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories8  -->
                <div class="stories-img ">
                    <img src="img2/profile8.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories9  -->
                <div class="stories-img ">
                    <img src="img2/profile9.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories10  -->
                <div class="stories-img ">
                    <img src="img2/profile10.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
                <!-- Stories11  -->
                <div class="stories-img ">
                    <img src="img2/post2.jpg" alt="profile">
                   <!-- <div class="add">+</div>  -->
                </div>
            </div>
            <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Latest</h2>
                    <span>Popular</span>
                </div>
            </div>

            <div class="main-post">
                <!-- Box1  -->
                <div class="post-box">
                    <img src="img2/post1.jpg" alt="post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img2/profile2.jpg" alt="profile">
                            </div>
                            <h3>Red Bull</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>88.45k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>4.12k</span>
                        </div>
                    </div>
                </div>
                <!-- Box2  -->
                <div class="post-box">
                    <img src="img2/post2.jpg" alt="post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img2/profile3.jpg" alt="profile">
                            </div>
                            <h3>Amarnath Chy</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>98.45k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>9.12k</span>
                        </div>
                    </div>
                </div>
                <!-- Box3  -->
                <div class="post-box">
                    <img src="img2/post3.jpg" alt="post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img2/profile5.jpg" alt="profile">
                            </div>
                            <h3>Happy Yadav</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>118.45k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>11.12k</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
